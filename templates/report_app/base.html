<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>BI HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<!-- Header -->
<header class="w-full border-b border-[#7fc349] bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <img src="{% static 'images/CU_logo.png' %}" alt="Logo" class="h-12 w-12 object-contain">
            <h1 class="text-xl font-bold">BUSINESS INTELLIGENCE HUB</h1>
        </div>
        <nav class="space-x-6 text-sm">
            <a href="{% url 'dashboard' %}"
               class="{% if active_menu == 'home' %}text-blue-700 font-semibold{% else %}text-blue-600 hover:underline{% endif %}">Home</a>
            <a href="{% url 'docs' %}"
               class="{% if active_menu == 'docs' %}text-blue-700 font-semibold{% else %}text-blue-600 hover:underline{% endif %}">Docs</a>
            <a href="{% url 'news' %}"
               class="{% if active_menu == 'news' %}text-blue-700 font-semibold{% else %}text-blue-600 hover:underline{% endif %}">News</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="flex-grow">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="w-full bg-white border-t border-[#7fc349]">
    <div class="max-w-7xl mx-auto px-6 py-3 text-sm text-gray-500 flex justify-between items-center">
        <p>©2025 Made with ❤️ by Data Management Team / IT</p>
        <div class="space-x-4">
            <a href="#" class="hover:text-gray-700">Privacy</a>
            <a href="#" class="hover:text-gray-700">Terms</a>
            <a href="#" class="hover:text-gray-700">Contact</a>
        </div>
    </div>
</footer>

</body>
</html>

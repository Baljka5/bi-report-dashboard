{% extends "report_app/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-16 text-sm">
    <div class="bg-white p-8 rounded shadow-sm border border-gray-100">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">{{ news.title }}</h1>
        <p class="text-xs text-gray-500 mb-6">{{ news.published_at|date:"Y-m-d H:i" }}</p>
        <div class="text-gray-700 leading-relaxed text-base whitespace-pre-line">
            {{ news.content }}
        </div>
    </div>
</div>
{% endblock %}

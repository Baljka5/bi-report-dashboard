<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

<!-- Header -->
<header class="w-full border-b bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Link Dashboard</h1>
        <nav class="space-x-6 text-sm">
            {% for menu in menus %}
                <a href="{{ menu.url }}" class="text-blue-600 hover:underline">{{ menu.title }}</a>
            {% endfor %}
        </nav>
    </div>
</header>

<!-- Main content -->
<main class="flex-grow">
    <div class="max-w-7xl mx-auto px-6 py-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-12 text-sm">

        <section>
            <h2 class="font-semibold text-gray-900 mb-3">Dashboards</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-blue-600 hover:underline">Grafana</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Superset</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Metabase</a></li>
            </ul>
        </section>

        <section>
            <h2 class="font-semibold text-gray-900 mb-3">Documentation</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-blue-600 hover:underline">ClickHouse Docs</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Airflow Docs</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Python Docs</a></li>
            </ul>
        </section>

        <section>
            <h2 class="font-semibold text-gray-900 mb-3">Tools</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-blue-600 hover:underline">DBT</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">GitHub</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">JupyterLab</a></li>
            </ul>
        </section>
